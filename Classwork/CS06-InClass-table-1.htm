<!DOCTYPE html>

<html>
<head>
	<title>CS06-InClass-Table-1</title>
    <meta charset="utf-8"/>

    <style type="text/css">
    table {
        margin-right:auto;
        margin-left:auto;
        width: 30%;
        border: 2px black solid;
        border-spacing: 0;
    }
    td{
        border: 1px black solid;
    }
    td.first{
        background-color: lightgray;
    }
    td.productdescription{
        text-align: center;
    }
    td.price{
        text-align: right;
    }
    tr:hover{
        background-color: lightcoral;
    }
    
    </style>

</head>
<body>
    <table>
        <caption style="font-size: 18pt;">
            <strong>Catalog of Products</strong>
        </caption>
        <tr style ="background-color: lightblue;">
            <th>Product Code</th>
            <th>Product Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <td class="first">0001</td>
            <td class="productdescription">Boots</td>
            <td class="price">$56.00</td>
        </tr>
        <tr>
            <td class="first">0002</td>
            <td class="productdescription">Shoes</td>
            <td class="price">$47.00</td>
        </tr>
        <tr>
            <td class="first">0003</td>
            <td class="productdescription">Hat</td>
            <td class="price">$25.00</td>
        </tr>
        <tr>
            <td class="first">0004</td>
            <td class="productdescription">Bag</td>
            <td class="price">$108.00</td>
        </tr>
    </table>
</body>
</html>
