            function ask() {
                let x = prompt("What is your gender?")

                document.getElementById("userInput").innerHTML = x;
                if (x.toLowerCase() == "male" || x.toLowerCase() == "man") {
                    document.getElementById("result").innerHTML = "Hello, sir! How old are you?";
                
                    document.getElementById("image1").src = "Images/man.png";
                }
                else if (x.toLowerCase()=="female" || x.toLowerCase()=="woman") {
                    document.getElementById("result").innerHTML = "Hello, madam!";
                    document.getElementById("image1").src = "Images/tiger1.jpg";
                }
                else {
                    document.getElementById("result").innerHTML = "Hello, robot!";
                }
            }
            
            function clean() {
                document.getElementById("userInput").innerHTML = "";
                document.getElementById("result").innerHTML = "";
                document.getElementById("image1").src = "";
            }

        </script>
</head>

<body>
    <h1>Conditional Statements Demo</h1>

    <button onclick="ask()">Click Me</button>
    <button onclick="clean()">Clean</button>
    <p>
        input: <span id="userInput"></span>
    </p>
    <p>
        Result: <span id="result"></span>
        <br> <img id="image1" src="">
    </p>

</body>
