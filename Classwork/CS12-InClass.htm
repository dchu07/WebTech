<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>CS12-InClass</title>

        <style type="text/css">
            /* Your styles go here */

            body {
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            function enlarge(x) {
                let i = document.getElementById(x);
                let w = i.width;
                // alert(w);
                i.width = w * (1 + 0.5);
                //alert("w: " + w + ". The current with " + i.width);
                i.style.border = "red 1px solid";
            };
            function shrink(x) {
                let i = document.getElementById(x);
                let w = i.width;
                i.width = w / (1 + 0.5);
                i.style.border = "None";
            }

            function check() {
                let i = document.getElementById(x);
                let w = i.width;
                alert(w);
            }

        </script>4
    </head>

    <body>

        <h2> Manipulating Styles and Images </h2>
        <button onclick="check()">Check X</button>

        <p><img src="Images/usa.png" alt="Image goes here" title="map of USA"
            width="400" onmouseover="enlarge(this.id)"
            onmouseout ="shrink(this.id)" id="map"></p>

        <hr>

        <p><img src="Images/class.JPG" width="400"
            onmouseover="enlarge(this.id)"
            onmouseout="shrink(this.id)" id="second"></p>

        <p><img src="Images/tiger1.jpg" width="400"
            onmouseover="enlarge(this.id)"
            onmouseout="shrink(this.id)" id="tiger"></p>

    </body>

</html>
