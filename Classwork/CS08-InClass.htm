<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Web Forms - CS08-InClass</title>
    <style type="text/css">
    h1{
        color: navy;
        text-align: center;
        font-family: Lucida Bright;
    }  
    form{
        margin: 50px 100px 50px 100px;
        padding: 20px 50px 20px 100px;
        background: silver;
        font-family: Arial;
        color: navy;
    }
    </style>

</head>

<body>
    <!-- Your HTML goes here -->
    <h1>Web Forms - CS08-InClass</h1>

    <Form method="POST" action="mailto:dchu1@babson.edu"> 
    <p>
        Last Name:
        <input type="text" name="last_name" maxlength="100" size="20"/>
        First Name:
        <input type="text" name="first_name" maxlength="100" size="20"/>
    </p>
    <p>
        Gender:
        Male
        <input type="radio" name="gender" value="male"/>
        Female
        <input type="radio" name="gender" value="female"/>
    </p>
    <p>
        My Favorite Web Tech Topics Are: <br/>
        <input type ="checkbox" name="Q1" value="Basic HTML"/> Basic HTML <br/>
        
        <input type ="checkbox" name="Q1" value="CSS"/> CSS <br/>
        
        <input type ="checkbox" name="Q1" value="Tables"/> Tables <br/>
       
        <input type ="checkbox" name="Q1" value="FORMS"/> FORMS <br/>
    </p>
    <p>
        What grade do you expect to recieve?
        <select name="grade">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
        </select>
    </p>
    <p>
        Please add any comments you have. <br/>
        <textarea name="comments" rows="5" cols="29">Any further comments</textarea>
    </p>
    <p>
        <button type="submit" name="submit" value="submit">
        SUBMIT <img src="Images/mailbox.png" height="30" alt="submit_button"/>
        </button>

        <button type="clear" name="clear" value="clear">
        CLEAR <img src="Images/reset.png" height="30" alt="clear_button"/>
        </button>
    </p>

    </Form>

</body>

</html>
