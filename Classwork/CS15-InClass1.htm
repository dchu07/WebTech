<!DOCTYPE html>
<html>

    <head>
        <title>CS15-Processing Form Inputs</title>
        <style type="text/css">
            form {
                margin-left: 200px;
                margin-right: 200px;
                padding: 30px;
                font-family: Arial;
                font-weight: bold;
                background-color: Silver;
            }

            h1 {
                text-align: center;
                font-family: Arial;
            }
        </style>
        
        <script type="text/javascript">
        function show() {
            let myForm = document.getElementById("form");
            let fullName = myForm.fullName.value;
            let age = myForm.age.value;
            let gender = myForm.gender.value;
            if ((fullName.length == 0) || (age == "")) {
                alert("All fields must be filled out");
            }
            else if (isNaN(age)) {
                alert("You did not enter a valid age");
            }
            else if (myForm.noAge.checked == true) {
                let message2 = "Name: " + fullName + "\nGender: " + gender;
                myForm.result.value = message2;
            }
            else {
                let message = "Name: " + fullName + "\nAge: " + age + "\nGender: " + gender;
                myForm.result.value = message;
            }
            return false;
        }
        </script>

    </head>

    <body>
        <!-- Your HTML goes here -->

        <h1>Processing form inputs</h1>
        <form id="form" action="" method="post">
            <p>
                Enter your name: <input type="text" name="fullName" size="40" />
                Enter your age : <input type="text" name="age" size="4" />
            </p>
            <p>
                Select your gender:
                <select name="gender">
                    <option value="Female"> Female </option>
                    <option value="Male"> Male </option>
                </select>
            </p>
            <p>
                Your selections will appear here: <br />
                <textarea name="result" cols="40" rows="3"></textarea> <br/>
                I don't want to tell you my age <input type="checkbox" name="noAge" id="noAge">
            </p>
            <p>
                <input onclick="return show()" type="submit" name="submit" value="Show Me" style="width:100px;height:40px" />
                <input type="reset" name="reset" value="Clear Me" style="width:100px;height:40px" />
            </p>

        </form>

    </body>

</html>
